<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="newUserCss.css">
    <title>NewUser create</title>
    <script src="./NewUser.js" type="module"></script>
    <style>
        * {
          box-sizing: border-box;
        }
        
        body {
          font-family: Arial, Helvetica, sans-serif;
          background-color:#EBE673;
        }
        </style>
</head>
<body>
  <header>
    <h2><img src="./logo.png" alt="" id = "logo"></h2>
  </header>
  <article>
    <h2>Let's build your profile!</h2>
      <label for="name">User name:</label><br>
      <input type="text" id="name" name="name" placeholder="John"><br>
      <label for="sex">Sex</label><br>
      <select id="sex" name="sex">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select><br>
      <label for="Age">Age:</label><br>
      <input type="number" id="age" name="age" placeholder=32><br>
      <input type="submit" id="continue" value = "Continue"><br>
      
  </article>
</body>
</html>
