name: jsdocs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./calorieTracker
          output_dir: ./out
          template: minami
          front_page: README.md

          
      - name: Push JSDocs
        run: |
          git config --global user.name 'shubham-kumar1410'
          git config --global user.email 'shubhamkmr1410@gmail.com'
          git add ./out/*
          git commit -am "Automated docs"
          git push   
